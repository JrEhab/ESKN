<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css" crossorigin="anonymous" />
    <title>ESKN</title>
</head>
<body>
    <div class="main">
        <div class="row">
            <div class="col-5 vh-100 p-0">
                    <form action="">
                    <div class="lyt1">
                        <div class="text my-3 py-3 d-grid justify-content-center align-content-center vh-100">
                            <h1 class="fw-bold">Create account</h1>
                            <p class="text-muted">Welcome, Please enter your details.</p>
                                    <div class="d-flex justify-content-between gap-3">
                                        <input type="text" placeholder="First Name" class="form-control rounded-pill my-3 py-2 w-50" required>
                                        <input type="text" placeholder="Last Name" class="form-control rounded-pill my-3 py-2 w-50" required>
                                    </div>
                                    <input type="text" placeholder="UserName" class="form-control rounded-pill my-3 py-2" required>
                                    <input type="text" placeholder="National ID" class="form-control rounded-pill my-3 py-2" required>
                                    <input type="email" placeholder="example@gmail.com" class="form-control rounded-pill my-3 py-2" required>
                                    <input type="tel" id="phone" name="phone" class="form-control rounded-pill my-3 py-2" required>
                                    <div class="d-flex justify-content-between gap-3 py-3">
                                        <input type="password" placeholder="Password" class="form-control rounded-pill my-3 py-2 w-50" required>
                                        <input type="password" placeholder="Confirm Password" class="form-control rounded-pill my-3 py-2 w-50" required>
                                    </div>
                                    <button class="btn rounded-pill my-3 con">Continue</button>

                                    <p class="align-content-center justify-content-center d-flex or">Or</p>
                                    <div class="google">
                                <button class="google-btn rounded-pill">
                                    <img src="/img/Google_icon.png" alt="Google Icon">
                                    <span>Sign in with Google</span>
                                </button>
                                </div>
                            </div>
                        </div>
                        </form>

                        <div class="lyt2 col-12 container vh-100">
                            <div class="OTP text-center">
                                    <h1 class="fw-bold py-3 my-3">Enter OTP Sent to your Email</h1>
                                    <form action="" method="post">
                                            <div class="d-flex justify-content-center align-content-center">
                                                <div class="justify-content-between d-flex gap-4 my-3 py-3 w-75 ">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                    <input class="form-control text-center" type="text" maxlength="1">
                                                </div>
                                            </div>
                                                <button class="btn rounded-pill my-3 con w-50">Sign Up</button>
                                            </form>
                                    <h5 class="py-3 my-3 fw-bold">Not Sent? <a href="#" class="main-color">Send again</a></h5>
                            </div>
                        </div>
                    
                    </div>
                        
                <div class="col-7 position-relative vh-100 p-0">
                    
                    <img src="/img/Sign in.jpg" alt="" class="w-100 vh-100">
                    <div class="lyt position-absolute">
                            <div class="justify-content-center d-flex align-content-center">
                                <h1 class="display-5 fw-bold text-white position-absolute">E S K N</h1>
                            </div>
                    </div>
                </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
